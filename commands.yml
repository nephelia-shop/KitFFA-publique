unregister-commands:
  - "suicide"
  - "me"
  - "ban"
  - "ban-ip"
  - "pardon"
  - "banlist"

#Les permissions se trouvent dans plugin.yml
#Ne touchez pas les index (ffa, elo...)
commands:
  ffa:
    name: "ffa"
    enabled: true
    description: "Se téléporter au ffa"
    usage: "/ffa"
    aliases:
      - "kitffa"
    position:
      x: 256
      y: 4
      z: 256
      world: "kitffa"
  elo:
    name: "elo"
    enabled: true
    description: "Afficher votre elo"
    usage: "/elo"
    aliases:
      - "myelo"
  setelo:
    enabled: true
    description: "Modifier l'elo d'un joueur"
    usage: "/setelo (joueur) (elos)"
  addelo:
    name: "addelo"
    enabled: true
    description: "Ajouter de l'elo à un joueur"
    usage: "/addelo (joueur) (elos)"
  reduceelo:
    name: "reduceelo"
    enabled: true
    description: "Réduire l'elo d'un joueur"
    usage: "/reduceelo (joueur) (elos)"
  topelo:
    name: "topelo"
    enabled: true
    description: "Afficher le top elo"
    usage: "/topelo"
  topeloentity:
    name: "topeloentity"
    enabled: true
    description: "Spawn le top elo entity"
    usage: "/topeloentity"
  spawn:
    name: "spawn"
    enabled: true
    description: "Se téléporter au spawn"
    usage: "/spawn"
    aliases:
      - "hub"
    position:
      x: 1
      y: 7
      z: 234
      world: 'world'
  mute:
    name: "mute"
    enabled: true
    description: "Mute un joueur"
    usage: "/mute (joueur) (raison) (jour) (heure) (minute) (seconde)"
  mutelist:
    name: "mutelist"
    enabled: true
    description: "Afficher la liste des joueurs mute"
    usage: "/mutelist"
  unmute:
    name: "unmute"
    enabled: true
    description: "Unmute un joueur mute"
    usage: "/unmute (joueur)"
  ban:
    name: "ban"
    enabled: true
    description: "Bannir un joueur"
    usage: "/ban (joueur) (jour) (heures) (minutes) (secondes) (raison)"
  banlist:
    name: "banlist"
    enabled: true
    description: "Afficher la liste des joueurs bannis"
    usage: "/banlist"
  banperm:
    name: "banperm"
    enabled: true
    description: "Bannir un joueur définitivement"
    usage: "/banperm (joueur)"
  unban:
    name: "unban"
    enabled: true
    description: "Unban un joueur"
    usage: "/unban (joueur)"
    aliases:
      - "deban"
  kitmodify:
    name: "kitmodify"
    enabled: true
    description: "Modifier le kit du FFA"
    usage: "/kitmodify"
  kit:
    name: "kit"
    enabled: true
    description: "Prendre le kit"
    usage: "/kit"
    aliases:
      - "rekit"